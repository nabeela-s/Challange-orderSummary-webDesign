<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="illustration icon">
    </div>
    <section id="banner-body">
      <div class="message">
        <h1>Order Summary</h1>
        <p class="light-font-color">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="call-to-action flex-row">
        <div class="flex-row half-container">
          <img class="music-icon" src="images/icon-music.svg" alt="music icon">
          <span class="annual-plan">
            <span class="bold block">Annual Plan</span>
            <span class="light-font-color">$59.99/year</span>
          </span>
        </div>
        <a class ="change" href="#">change</a>
      </div>
      <a class="btn" href="#">Proceed to Payment</a>
      <p class="cancel"><a class="light-font-color" href="#">Cancel Order</a></p>

    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nabeela_jadoon</a>.
  </div>
</body>

</html>
